AppBundle\Entity\User:
    intern1:
        firstName: <firstName()>
        lastName: <lastName()>
        email: <email()>
        plainPassword: intern1
    intern2:
        firstName: <firstName()>
        lastName: <lastName()>
        email: <email()>
        plainPassword: intern2
    intern3:
        firstName: <firstName()>
        lastName: <lastName()>
        email: <email()>
        plainPassword: intern3

AppBundle\Entity\Admin:
    admin:
        userName: admin1
        email: <email()>
        plainPassword: admin1

AppBundle\Entity\SurveyType:
    survey_type1:
        name: internship
    survey_type2:
        name: speaker
    survey_type3:
        name: exit
    survey_type4:
        name: supervisor

AppBundle\Entity\SurveyQuestion:
    survey_quest1:
        title: How many hours do you work?
        surveyType: '@survey_type1'
    survey_quest2:
        title: How well did internship meet your expectation?
        surveyType: '@survey_type2'
    survey_quest3:
        title: What do you think about your internship?
        surveyType: '@survey_type3'

AppBundle\Entity\Survey:
    survey1:
        type: '@survey_type1'
        status: 'submited'
        user: '@intern1'
        questions: '@survey_quest1'
    survey2:
        type: '@survey_type2'
        status: 'submited'
        user: '@intern1'
        questions: '@survey_quest2'
    survey3:
        type: '@survey_type3'
        user: '@intern2'
        questions: '@survey_quest3'

AppBundle\Entity\SurveyAnswer:
    answer1:
        type: 'plain text'
        question: '@survey_quest1'
        survey: '@survey1'
        content: 3 hour per day
    answer2:
        type: 'plain text'
        question: '@survey_quest2'
        survey: '@survey2'
        content: Well enough

AppBundle\Entity\FormRequestType:
    request_type1:
        name: Personal Day Request
    request_type2:
        name: Overnight Guest Request
    request_type3:
        name: Sick Day Request

AppBundle\Entity\FormRequest:
    request{1..10}:
        type: '@request_type*'
        user: '@intern*'
        status: 'new'
        date: <dateTime()>





